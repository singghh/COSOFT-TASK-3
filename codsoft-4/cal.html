<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="container">
        <div class="table">
            <input type="text">
            <div class="row-1">
                <button class="but" style="background-color: black; width: 70px; height: 50px;">AC</button>
                <button class="but" style="background-color: black;  width: 70px; height: 50px;">M+</button>
                <button class="but" style="background-color: black;  width: 70px; height: 50px;">/</button>
                <button class="but" style="background-color: black;  width: 70px; height: 50px;">*</button>
            </div>
            <div class="row-2">
                <button class="but" style="background-color: #58595B;  width: 70px; height: 50px;">7</button>
                <button class="but" style="background-color: #58595B;  width: 70px; height: 50px;">8</button>
                <button class="but" style="background-color: #58595B;  width: 70px; height: 50px;">9</button>
                <button class="but" style="background-color: #58595B;  width: 70px; height: 50px;">-</button>
            </div>
            <div class="row-3">
                <button class="but" style="background-color: #58595B;  width: 70px; height: 50px;">4</button>
                <button class="but" style="background-color: #58595B;  width: 70px; height: 50px;">5</button>
                <button class="but" style="background-color: #58595B;  width: 70px; height: 50px;">6</button>
                <button class="but" style="background-color: #58595B; width: 70px; height: 50px;">+</button>
            </div>
            <div class="row-4">
                <button class="but" style="background-color: #58595B;  width: 70px; height: 50px;">1</button>
                <button class="but" style="background-color: #58595B; width: 70px; height: 50px;">2</button>
                <button class="but" style="background-color: #58595B;  width: 70px; height: 50px;">3</button>
            </div>
            <div class="row-5">
                <button class="but" style="background-color: #58595B; width: 165px; height: 50px;">0</button>
                <button class="but" style="background-color: #58595B; width: 70px; height: 50px;">.</button>
                <button class="but" style="background-color: #F15A2A;  width: 70px; height: 120px; position: absolute;left: 825px;bottom: 117px;">=</button>
            </div>
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
